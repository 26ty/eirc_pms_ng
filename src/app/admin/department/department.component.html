<!--標題-->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">部門</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        部門
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="table-container">
                        <div class="col-12 row">
                            <div class="col-6">
                                <h5 style="margin-left: 5px;">部門列表</h5>
                            </div>
                            <div class="col-6">
                                <button mat-button id="" style="float: right;margin-right: -10px;" class="btn"
                                    (click)="addItem()">新增</button>
                            </div>
                        </div>
                        <hr>

                        <table mat-table [dataSource]="departmentDataSource" class="">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> 部門名稱 </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="eng_name">
                                <th mat-header-cell *matHeaderCellDef> 英文名稱 </th>
                                <td mat-cell *matCellDef="let element"> {{element.eng_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="manager_name">
                                <th mat-header-cell *matHeaderCellDef> 部門經理 </th>
                                <td mat-cell *matCellDef="let element"> {{element.manager_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="introduction">
                                <th mat-header-cell *matHeaderCellDef> 部門介紹 </th>
                                <td mat-cell *matCellDef="let element"> {{element.introduction}} </td>
                            </ng-container>

                            <ng-container matColumnDef="create_time">
                                <th mat-header-cell *matHeaderCellDef> 創建時間 </th>
                                <td mat-cell *matCellDef="let element"> {{element.create_time | date: 'yyyy/MM/dd
                                    hh:mm'}}
                                </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="sub_department">
                              <th mat-header-cell *matHeaderCellDef> 是否子部門 </th>
                              <td mat-cell *matCellDef="let element"> {{element.sub_department}} </td>
                            </ng-container>
                            <ng-container matColumnDef="upper_department">
                                <th mat-header-cell *matHeaderCellDef> 上層部門 </th>
                                <td mat-cell *matCellDef="let element"> {{element.upper_department}} </td>
                            </ng-container> -->

                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef style="text-align: right;">編輯</th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;">
                                    <button mat-mini-fab color="basic" class="table-btn-none"
                                        (click)="doPostEdit(element.d_id)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef style="text-align: center;">刪除</th>
                                <td mat-cell *matCellDef="let element" style="text-align: center;">
                                    <button mat-mini-fab color="basic" class="table-btn-none"
                                        (click)="deleteDepartment(element.d_id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
                        </table>
                        <!-- <mat-paginator #paginator [length]="" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
                        </mat-paginator> -->
                    </div>
                    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>

</div>
