<!--標題-->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">用戶</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        用戶
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="table-container">
                        <div class="col-12 row">
                            <div class="col-6">
                                <h5 style="margin-left: 5px;">用戶列表</h5>
                            </div>
                            <div class="col-6">
                                <button mat-button id="" style="float: right;margin-right: -10px;" class="btn"
                                    (click)="addItem()">新增</button>
                            </div>
                        </div>
                        <hr>
                        <table mat-table [dataSource]="datasSource" class="">
                            <ng-container matColumnDef="account">
                                <th mat-header-cell *matHeaderCellDef> account </th>
                                <td mat-cell *matCellDef="let element"> {{element.account}} </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef> phone </th>
                                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                            </ng-container>

                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef style="text-align: right;">編輯</th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;">
                                    <button mat-mini-fab color="basic" class="table-btn-none" (click)="doPostEdit(element.account_id,element.bonita_user_id)" >
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef style="text-align: center;">刪除</th>
                                <td mat-cell *matCellDef="let element" style="text-align: center;">
                                    <button mat-mini-fab color="basic" class="table-btn-none" (click)="doPostDelete(element.account_id,element.account)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
                        </table>
                        <!-- <mat-paginator #paginator [length]="" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
                        </mat-paginator> -->
                    </div>
                    <mat-paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>

</div>
