<div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvasLabel">訂單資料</h2>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
        mat-dialog-close></button>
</div>
<form action="" style="width: 350px" [formGroup]="editInnerForm">
    <mat-dialog-content>
        <div class="row text-center">
            <div class="col text-cneter" *ngIf="projectDatas">
                <mat-form-field appearance="outline">
                    <mat-label>內部訂單號碼</mat-label>
                    <input matInput type="text" [(ngModel)]="projectDatas.inner_id" formControlName="inner_id"
                        name="inner_id" ngDefaultControl>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>外部訂單號碼</mat-label>
                    <input matInput type="text" value="O20200929">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>客戶</mat-label>
                    <input matInput type="text" value="{{projectDatas.customer_name}}" readonly>
                </mat-form-field>
                <mat-form-field class="" appearance="outline">
                    <mat-label>出機日</mat-label>
                    <input matInput [matDatepicker]="picker1" [(ngModel)]="projectDatas.date_for_delivery"
                        formControlName="date_for_delivery" name="date_for_delivery" ngDefaultControl>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <br>
                <mat-form-field class="dateIpt-w " appearance="outline">
                    <mat-label>驗收日</mat-label>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="projectDatas.date_for_check"
                        formControlName="date_for_check" name="date_for_check" ngDefaultControl>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <br>
                <mat-form-field class="dateIpt-w " appearance="outline">
                    <mat-label>收款日</mat-label>
                    <input matInput [matDatepicker]="picker3" [(ngModel)]="projectDatas.date_for_pay"
                        formControlName="date_for_pay" name="date_for_pay" ngDefaultControl>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions class="text-center">
        <div class="row">
            <div class="col text-right" style="float: right;">
                <button mat-raised-button class="btn-normal-none">清除</button>
                <button mat-raised-button class="btn" (click)="updateInnerRequest()">儲存</button>
            </div>
        </div>
    </mat-dialog-actions>
</form>
