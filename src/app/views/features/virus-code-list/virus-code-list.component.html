<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active">專案機台防毒安裝一覽表</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--標題-->
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        專案機台防毒安裝一覽表
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <!-- 查詢區域 -->
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-3 pb-0">
                <mat-card class="card search-group">
                    <mat-form-field appearance="outline">
                        <mat-label>專案代號</mat-label>
                        <input matInput type="text" #filter placeholder="請輸入關鍵字">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>機台序號</mat-label>
                        <input matInput type="text" #filter placeholder="請輸入關鍵字">
                    </mat-form-field>
                    <button mat-button class="btn-normal-none">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-card>
            </div>
        </div>
    </div>
    <!--顯示資料區域-->
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-2">
                <mat-card class="card table">
                    <!--表格-->
                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                            <!-- software_name Column -->
                            <ng-container matColumnDef="software_name">
                                <th mat-header-cell class="" *matHeaderCellDef>軟體名稱</th>
                                <td mat-cell *matCellDef="let element">{{element.software_name}}</td>
                            </ng-container>

                            <!-- software_number Column -->
                            <ng-container matColumnDef="software_number">
                                <th mat-header-cell class="" *matHeaderCellDef>軟體序號</th>
                                <td mat-cell *matCellDef="let element">{{element.software_number}}</td>
                            </ng-container>

                            <!-- machine_number Column -->
                            <ng-container matColumnDef="machine_number">
                                <th mat-header-cell class="" *matHeaderCellDef>機台序號</th>
                                <td mat-cell *matCellDef="let element">{{element.machine_number}}</td>
                            </ng-container>

                            <!-- creat_date Column -->
                            <ng-container matColumnDef="creat_date">
                                <th mat-header-cell class="" *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">{{element.creat_date}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
                                *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
