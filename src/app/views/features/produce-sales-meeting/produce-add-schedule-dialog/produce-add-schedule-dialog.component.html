<div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvasLabel">新增排程</h2>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" mat-dialog-close></button>
</div>
<form [formGroup]="addscheduleForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col text-center">
                <div class="row">
                    <div class="col-9">
                        <mat-form-field appearance="outline" style="width: 600px;">
                            <mat-select>
                                <mat-option [value]="undefined">- 未指定 -</mat-option>
                                <mat-option *ngFor="let select of [1,2,3,4,5,6]" [value]="select" title="{{select}}">
                                    {{select}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <button mat-button class="btn-schedule" matTooltip="儲存">
                            <mat-icon>save_alt</mat-icon>
                        </button>
                        <button mat-button class="btn-schedule" matTooltip="清除">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</form>
