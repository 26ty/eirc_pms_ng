<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active">PM待回報客需單</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--標題-->
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        客戶需求單作業(PM)
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <!--顯示資料區域-->
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="table-container">
                        <!-- <h5 class="">專案列表</h5> -->
                        <!-- <hr> -->
                        <table mat-table [dataSource]="projectDataSource" class="mat-elevation-z8">
                            <!-- p_code -->
                            <ng-container matColumnDef="code">
                                <th mat-header-cell *matHeaderCellDef>客需單代號</th>
                                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                            </ng-container>
                            <!-- subject -->
                            <ng-container matColumnDef="subject">
                                <th mat-header-cell *matHeaderCellDef>任務名稱</th>
                                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                            </ng-container>
                            <!-- salesman_id -->
                            <ng-container matColumnDef="salesman_id">
                                <th mat-header-cell *matHeaderCellDef> 客戶 </th>
                                <td mat-cell *matCellDef="let element"> {{element.salesman_id}} </td>
                            </ng-container>
                            <!-- create_time -->
                            <ng-container matColumnDef="create_time">
                                <th mat-header-cell *matHeaderCellDef> 預計完成日 </th>
                                <td mat-cell *matCellDef="let element"> {{element.create_time}} ~
                                    {{element.date_for_expected}}</td>
                            </ng-container>

                            <ng-container matColumnDef="action_edit">
                                <th mat-header-cell *matHeaderCellDef>審核</th>
                                <td mat-cell *matCellDef="let element">
                                    <button matTooltip="審核" mat-mini-fab color="basic" class="table-btn-none"
                                        [routerLink]="['/main/cr-pm-return-edit/' + element.c_id]">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                        </table>
                    </div>
                    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>
</div>
