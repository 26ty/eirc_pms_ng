<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/dashboard">首頁</a></li>
                    <li class="breadcrumb-item active">待審核異動工時</li>
                </ol>
            </nav>
        </div>
    </div>
    <!--標題-->
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="left">
                <h1>
                    <mat-icon>description</mat-icon>
                    <span class="text-left">
                        待審核異動工時
                    </span>
                </h1>
            </div>
        </div>
    </div>
    <!--顯示資料區域-->
    <div class="row">
        <div class="col-md-12">
            <div class="form-group pt-0 pb-3">
                <!--表格-->
                <mat-card class="card table">
                    <div class="table-container">
                        <table mat-table [dataSource]="laborhourauditDataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="p_code">
                                <th mat-header-cell *matHeaderCellDef>專案</th>
                                <td mat-cell *matCellDef="let element"> {{element.p_code}}-{{element.p_name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="p_name">
                                <th mat-header-cell *matHeaderCellDef class="display-none">名稱</th>
                                <td mat-cell *matCellDef="let element" class="display-none"> {{element.p_name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="t_code">
                                <th mat-header-cell *matHeaderCellDef class="display-none">代號</th>
                                <td mat-cell *matCellDef="let element" class="display-none"> {{element.t_code}} </td>
                            </ng-container>
                            <ng-container matColumnDef="t_name">
                                <th mat-header-cell *matHeaderCellDef>任務</th>
                                <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="creater_name">
                                <th mat-header-cell *matHeaderCellDef> 負責人 </th>
                                <td mat-cell *matCellDef="let element"> {{element.creater_name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef> 異動主題 </th>
                                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> 狀態 </th>
                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                            </ng-container> -->
                            <ng-container matColumnDef="create_time">
                                <th mat-header-cell *matHeaderCellDef> 異動日 </th>
                                <td mat-cell *matCellDef="let element"> {{element.create_time | date: 'yyyy/MM/dd
                                    hh:mm'}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action_edit">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-mini-fab color="basic" class="table-btn-none" matTooltip="審核"
                                        [routerLink]="['/main/laborhour-direct-audit-edit/' + element.hm_id + '/' + element.bonita_task_id]">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </div>
                    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>
</div>
