<div class="row">
    <div class="col">
        <p>使用者欲處理案件列表及數量</p>
    </div>
</div>
<div class="row">
    <div class="col">
        <mat-list>
            <mat-list-item *ngFor="let item of this.caseListData;let i=index">

            </mat-list-item>
        </mat-list>
    </div>
</div>
