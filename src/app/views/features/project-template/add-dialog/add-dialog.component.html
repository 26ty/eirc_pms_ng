<div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvasLabel">新增</h2>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
        mat-dialog-close></button>
</div>
<form [formGroup]="addForm">
    <mat-dialog-content class="text-center">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>代號</mat-label>
                    <input matInput type="text" [(ngModel)]="pt_code" formControlName="pt_code" name="pt_code"
                        ngDefaultControl>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>名稱</mat-label>
                    <input matInput type="text" [(ngModel)]="pt_name" formControlName="pt_name" name="pt_name"
                        ngDefaultControl>
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>備註說明</mat-label>
                    <input matInput type="text" [(ngModel)]="pt_remark" formControlName="pt_remark"  name="pt_remark" ngDefaultControl>
                </mat-form-field>
            </div>
        </div> -->
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="btn" (click)="addProjectTemplateDatas()">儲存</button>
        <button mat-button class="btn-normal-none reset" type="reset" (click)="reset()">清除</button>

    </mat-dialog-actions>
</form>
