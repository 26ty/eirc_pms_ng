<div class="container" class="detail-container">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasLabel">加班申請單</h2>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
            mat-dialog-close></button>
    </div>
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-card class="card search-group">
                    <div class="edit-form-group pb-0">
                        <div class="row">
                            <div class="col">
                                <mat-list>

                                    <mat-list-item>
                                        <h4 class="text-head">申請者:</h4>
                                        <h4></h4>
                                    </mat-list-item>

                                    <mat-list-item>
                                        <h4 class="text-head">加班時間:</h4>
                                        <h4></h4>
                                    </mat-list-item>

                                    <mat-list-item>
                                        <h4 class="text-head">加班時數:</h4>
                                        <h4></h4>
                                    </mat-list-item>

                                    <mat-list-item>
                                        <h4 class="text-head">預計加班申請:</h4>
                                        <h4></h4>
                                    </mat-list-item>

                                    <mat-list-item>
                                        <h4 class="text-head">刷卡紀錄:</h4>
                                        <h4></h4>
                                    </mat-list-item>

                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>加班事由</mat-label>
                                        <textarea matInput></textarea>
                                    </mat-form-field>

                                </mat-list>
                            </div>

                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="btn-normal reset" type="reset" mat-dialog-close>更新刷卡資料</button>
    </mat-dialog-actions>
</div>
