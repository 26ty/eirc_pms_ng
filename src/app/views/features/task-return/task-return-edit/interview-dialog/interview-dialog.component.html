<div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvasLabel">紀錄</h2>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
        mat-dialog-close></button>
</div>
<mat-dialog-content class="">
    <!--查詢區域-->
    <div class="row">
        <div class="col-md-12 ">
            <div class="form-group pt-0 pb-0">
                <div class="table-container">
                    <div class="table">
                        <table mat-table [dataSource]="interviewDataSource" class="mat-elevation-z8">

                            <ng-container matColumnDef="actor">
                                <th mat-header-cell *matHeaderCellDef> 動作 </th>
                                <td mat-cell *matCellDef="let element"> {{element.actor}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="content">
                                <th mat-header-cell *matHeaderCellDef> 事項 </th>
                                <td mat-cell *matCellDef="let element"> {{element.content}}
                                </td>
                            </ng-container>

                            <!-- name Column -->
                            <ng-container matColumnDef="creater_name">
                                <th mat-header-cell *matHeaderCellDef> 人員 </th>
                                <td mat-cell *matCellDef="let element"> {{element.creater_name}}
                                </td>
                            </ng-container>

                            <!-- creatTime Column -->
                            <ng-container matColumnDef="create_time">
                                <th mat-header-cell *matHeaderCellDef> 創建時間 </th>
                                <td mat-cell *matCellDef="let element"> {{element.create_time | date: 'yyyy/MM/dd
                                    hh:mm'}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="interviewcol"></tr>
                            <tr mat-row *matRowDef="let row; columns: interviewcol;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
