<div class="container" class="detail-container">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title text-center" id="offcanvasLabel">工時細項</h2>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" mat-dialog-close></button>
    </div>
    
    <div class="row pt-0">
        <div class="col">
            <div class="table-container my-3">
                <div class="table">
                    <table mat-table [dataSource]="datasSource" class="">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- creatTime Column -->
                        <ng-container matColumnDef="creatTime">
                          <th mat-header-cell *matHeaderCellDef> 創建時間 </th>
                          <td mat-cell *matCellDef="let element"> {{element.creatTime}} </td>
                        </ng-container>
                      
                        <!-- workTime Column -->
                        <ng-container matColumnDef="workTime">
                          <th mat-header-cell *matHeaderCellDef> 時數 </th>
                          <td mat-cell *matCellDef="let element"> {{element.workTime}} </td>
                        </ng-container>
                      
                        <!-- description Column -->
                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef> 備註說明 </th>
                          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-button class="btn-normal-none reset" type="reset" mat-dialog-close>關閉</button>
    </mat-dialog-actions>
</div>
